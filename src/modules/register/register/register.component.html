<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  
    <mat-form-field>
      <input matInput type="text" formControlName="firstName" placeholder="First Name">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" formControlName="lastName" placeholder="Last Name">
    </mat-form-field>

    <mat-form-field>
        <textarea matInput placeholder="Description" formControlName="description"></textarea>
    </mat-form-field>

  <div formGroupName="address">
    <h3>Address</h3>
    <mat-form-field>
      <input matInput type="text" formControlName="city" placeholder="City">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" formControlName="street" placeholder="Street">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" formControlName="number" placeholder="Number">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" formControlName="zip" placeholder="Zip Code">
    </mat-form-field>
  </div>

  <button mat-button type="submit" [disabled]="!profileForm.valid">Submit</button>
</form>

<p>
  Form Status: {{ profileForm.status }}
</p>
